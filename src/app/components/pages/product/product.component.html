<article class="w-50 p-2 m-auto">
  <div class="card">
    <figure class="card__image w-75 m-auto">
      <img src="{{product.image}}" class="card__image-img card-img-top" alt="{{product.title}}">
    </figure>
    <div class="card-body d-flex flex-wrap">
      <h5 class="card-title fs-3 fw-bold w-50">{{product.title}}</h5>
      <span class="fw-bolder fs-5 w-50 text-end align-self-center mb-2">{{product.price | currency }}</span>
      <p class="card-text w-100 ">{{product.description}}</p>
      <a [routerLink] = "['/order']" [queryParams]="{product: product.title}" class="card-btn btn btn-primary align-self-start px-5 hvr-wobble-horizontal">Купить</a>
    </div>
  </div>
</article>
<loader *ngIf = "isLoader"></loader>
